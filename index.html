<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR Tablet Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #overlay {
      position: absolute; z-index: 2; color: white;
      background: rgba(0,0,0,0.5); padding: 8px;
      font-family: sans-serif; bottom: 10px; left: 10px; font-size: 14px;
    }
    #start-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      font-size: 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="overlay">üì∑ Apunta a la imagen target para iniciar</div>

</html>
