<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR Tablet Interactiva</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 0;
    }
    #overlay {
      position: absolute; z-index: 2; color: white;
      background: rgba(0,0,0,0.5); padding: 8px;
      font-family: sans-serif; bottom: 10px; left: 10px; font-size: 14px;
    }
    #start-video {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 24px;
      font-size: 18px;
      background: #111;
      color: #fff;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 9999;
      display: none;
    }

  </style>
</head>
<body>
  <div id="ar-container"></div>
  <button id="start-video">▶️ Iniciar video</button>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
