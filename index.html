<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR Tablet Interactiva</title>
  <link rel="icon" href="data:,">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #000;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 0;
    }

    #start-video {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 24px;
      font-size: 18px;
      background: #111;
      color: #fff;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 9999;
      display: none;
    }

    .mindar-ui-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none; /* ✅ Esto lo oculta inicialmente */
      align-items: center;
      justify-content: center;
      z-index: 9998;
      pointer-events: none;
    }


    .mindar-ui-overlay .scanning {
      width: 150px;
      height: 150px;
      border: 3px solid white;
      border-radius: 8px;
      animation: pulse 2s infinite;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .mindar-ui-overlay .scanning .inner {
      width: 60%;
      height: 10%;
      background: white;
      animation: updown 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes updown {
      0% { transform: translateY(-20px); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <!-- Overlay escaneo -->
  <div class="mindar-ui-overlay" id="scan-overlay">
    <div class="scanning">
      <div class="inner"></div>
    </div>
  </div>

  <button id="start-video">▶️ Iniciar video</button>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
